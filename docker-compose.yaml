version: "3"

services:

  redis:
      image: redis
      command: "redis-server --requirepass foobared"
      restart: always
      env_file:
        - ./redis/.env
      volumes:
        - ./redis:/data
      ports:
        - "6379:6379"
      networks:
        - backend

  
      

networks:
  backend:
    driver: bridge

